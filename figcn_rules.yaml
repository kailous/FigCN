# 需要拦截的 Figma 语言包请求规则
interception_rule:
  - pattern: "^/webpack-artifacts/assets/figma_app-[a-f0-9]{16}\\.min\\.en\\.json(\\.br)?$"
    host: "www.figma.com"
    replace_url: "https://kailous.github.io/figma-zh-CN-localized/lang/zh.json"

  - pattern: "^/webpack-artifacts/assets/auth_iframe-[a-f0-9]+\\.min\\.en\\.json(\\.br)?$"
    host: "www.figma.com"
    replace_url: "https://kailous.github.io/figma-zh-CN-localized/lang/auth_iframe-zh.json"

  - pattern: "^/webpack-artifacts/assets/community-[a-f0-9]+\\.min\\.en\\.json(\\.br)?$"
    host: "www.figma.com"
    replace_url: "https://kailous.github.io/figma-zh-CN-localized/lang/community-zh.json"